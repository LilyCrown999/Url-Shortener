    <style media="screen">

      *{

      body{
        text-align: center;
        font-family: 'Shrikhand', cursive;
      }
      .container{
        /* background: linear-gradient(225deg,  #fff, #215); */
        height:100vh;
        width: 100vw;
        background: url("https://media.giphy.com/media/2lx83o4ZJIxYA/giphy.gif");
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
      }
      h1{
        background: rgba(200, 74, 74, 0.7);
        background: url('https://media.giphy.com/media/3o7buijTqhjxjbEqjK/giphy.gif');

        border-bottom: 20px inset #314;
        border-radius: 50%;

        margin-right: 30px;
        font-size: 80px;
        font-weight: bolder;
        letter-spacing: 10px;
        padding-top: 20vh;
      }
      .heading{
        color: rgba(248, 239, 239, 0.3);
        background-clip:text;
        -webkit-background-clip: text;
      }
      .brokenHinge{
        display: inline-block;
        transform-origin: 0% 100%;
        color: rgb(65, 27, 231);
        animation: brokenHinge 1.5s linear 1s forwards;
      }
      .textMessage{
        margin-top: 20vh;
        font-weight: lighter;
        padding: 20px;
        color: rgb(252, 180, 180);

      }
      .tryAgain{
        margin-top: 10px;
        color: rgb(252, 180, 180);
      }
      .button {
        border: 2px solid white;
        padding: 5px;
        border-radius: 6px;
        background-color: red;
        color: white;
        transition: all 0.1s linear;
        margin-top: 5px;
      }

      .button:hover {
        background-color: rgb(255, 50, 50);
      }

      .button:active {
        background-color: rgb(255, 100, 100);

        padding: 3px;
}

        0%{transform: rotate(0deg);}

        50%{transform: rotate(60deg);}
        70%{transform: rotate(90deg);}
        80%{transform: rotate(120deg);}
